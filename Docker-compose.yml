#Версия Docker API
version: '3.8'
#Сервисы для запуска
services:
  #Первый сервис - db-api-for-docker
  db-api-for-docker:
    ##<build: .> - означает, что мы собираем образ из Dockerfile, находящемся в текущем каталоге
    build: .
    #Образ на основе которого он будет собираться
    image: db-api-for-docker:1.0
    #Проброс порта 9999 хоста в 9999 контейнера
    ports:
      - '9999:9999'
  # собрать образ: docker-compose up --build (уберите флаг --build, чтобы образ не пересобирался каждый раз).